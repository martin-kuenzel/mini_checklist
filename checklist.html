<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist</title>
		<link rel="stylesheet" href="./css/checklist.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<script src="./js/checklist.js"></script>

	<h2 class="header pl-2 pt-2 pb-2 m-0 mb-4">Checklist&nbsp;<span id="checklist_title"></span>
		<div class="collapse bg-white border p-2 pr-4 mr-4 m-2" id="title_ed">
			<input id="title_input" class="no_default form-control m-2" type="text" value="" />
			<div class="d-block pl-2">
				<div class="btn btn-sm btn-info" onclick="checklist_title_edit_cancel();">cancel</div>
				<div class="btn btn-sm btn-success" onclick="checklist_title_edit_save();">save</div>
			</div>
		</div>
		<div><h6 id="no_default_hint" class="bg-dark text-danger p-1 mr-2 text-center">the DEFAULT list, can't be renamed or deleted</h6></div>
		<div class="btn-toolbar p-2 bg-secondary mr-2">
			<select id="saved_checklists" class="custom-select custom-select-sm mr-4 m-2"></select>
			<button id="edit_title" class="no_default btn btn-warning btn-sm m-2 mb-0 mt-0" onclick="checklist_title_edit();">rename</button>

			<button  class="btn btn-success btn-sm m-2 mb-0 mt-0" onclick="checklist_add_complete()">duplicate</button>
			<button  class="no_default btn btn-danger btn-sm m-2 mb-0 mt-0" onclick="checklist_del_complete()">delete</button>
			
			<!--// resets current checklist to DEFAULT (initial) state -->
			<button id="reset_checklist" class="btn btn-danger btn-sm m-2 mb-0 mt-0" onclick="lstore.reset(); create_checklist();">Reset to DEFAULT</button>
		</div>
	</h2>
	<div class="container pl-1 pr-1 ">
			<div class="btn-toolbar" role="toolbar" aria-label="">
				<div class="btn-group" role="group" aria-label="">
					<button id="vis_toggle" class="btn btn-info btn-sm m-4">Toggle visited</button>
					<button id="create_printable" class="btn btn-info btn-sm m-4" onclick="create_checklist_printable();">create printable output</button>
				</div>
			</div>
		  <div id="checklist"></div>
  </div>
    
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
